
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algebra Practice</title>
  <meta name="description" content="Master algebra through interactive logic puzzles and practice games.">
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/0/01/El_Sato_Tux_The_penguin_in_sonic_style.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    window.addEventListener('error', function(e) {
      console.error('Runtime error:', e.error);
      document.body.innerHTML += '<div style="position:fixed;bottom:0;left:0;background:red;color:white;padding:10px;z-index:9999">Runtime Error: ' + e.message + '</div>';
    });
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      document.body.innerHTML += '<div style="position:fixed;bottom:20px;left:0;background:orange;color:white;padding:10px;z-index:9999">Promise Error: ' + e.reason + '</div>';
    });
    console.log('Index.html loaded, waiting for index.tsx...');
  </script>
  <!-- This line tells the browser to start your app. Crucial for GitHub/Vercel! -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
